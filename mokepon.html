<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <!-- Tengo problemas al cargar estás fuentes por eso está comentado este recurso -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Sección de seleccionar mascota -->
    <section id="seleccionar-mascota" class="seleccionar-mascota">
      <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">Elige tu mascota:</h2>
      <div id="mokepones" class="mokepones"></div>
      <button id="boton-mascota-jugador" class="boton-mascota-jugador">Seleccionar</button>
    </section>

    <!-- Sección del mapa mokepon -->
    <section id="ver-mapa" class="ver-mapa hidden">
      <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
      <canvas id="mapa" class="mapa"></canvas>
    </section>
    
    <!-- Sección de batalla -->
    <section id="seleccionar-ataque" class="seleccionar-ataque hidden">
      <h1 class="titulo">Mokepon</h1>
      <h2 class="subtitulo">Elige tu ataque:</h2>
      <div id="botones-ataque-jugador" class="botones-ataque-jugador"></div>
      <div id="mensajes">
        <p id="resultado-turno">Mucha suerte</p>
      </div>
      <section id="reiniciar" class="hidden">
        <button id="boton-reiniciar">Reiniciar</button>
      </section>
      <div class="ataques">
        <div class="ataques-jugador">
          <img id="imagen-jugador"></img>
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <!-- Ataque actual del jugador -->
          <div id="ataque-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <img id="imagen-enemigo"></img>
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <!-- Ataque actual del jugador -->
          <div id="ataque-enemigo"></div>
        </div>
      </div>
    </section>
    <script src="./assets/js/mokepon.js"></script>
  </body>
</html>
